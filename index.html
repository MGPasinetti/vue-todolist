<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="root">
        <div class="add-todo">
            <input @keyup.enter="createNewTodo" v-model.trim="newItemTodo.text" type="text" name="todo-text" id="todo-text" placeholder="Nuovo Todo">
            <button @click="createNewTodo" id="add-btn">Aggiungi</button>
        </div>
        <ul class="todo-list">
            <li v-for="(item, index) in arrTodos" class="item">
                <div :class = "{done: arrTodos[index].done}" @click="toggleDone(arrTodos[index])" class="todo-text">{{ arrTodos[index].text }}</div>
                <button @click="deleteItem(index)"><i class="fas fa-times"></i></button>
            </li>
        </ul>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
